<mat-card>
  <mat-card-header>
    <h2>Уведомления</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-slide-toggle [formControl]="onlyNotViewed"
    >Только непрочитанные
    </mat-slide-toggle
    >
    @for (notification of notifications; track notification) {
      <mat-card class="example-card" (click)="openNotification(notification.id)">
        <mat-card-subtitle>
          {{ notification.dateString | date }}
        </mat-card-subtitle>
        <mat-card-title>
          {{
            notification.type === "new_lead" ? "Новая сделка" : "Закрытая сделка"
          }}
        </mat-card-title>
      </mat-card>
    }

    <mat-paginator
      [length]="resultsLength"
      [pageSizeOptions]="[5, 10, 25]"
      [pageSize]="5"
      aria-label="Выберите страницу"
      style="margin-top: 12px"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
